<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Royal Kingdom of Colchis</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Section-->
    <header class="flex-container">
      <img src="assets/logo.png" alt="logo" class="logo" />
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="royal-family.html">Royal Family</a></li>
          <li><a href="assets.html">Royal Assets</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <h2>
      Contact The Royal Kingdom
    </h2>
    <section id="contact">
      <form id="contactForm">
        <label for="name" class="names">Name</label><br />
        <input
          type="text"
          id="name"
          name="name"
          value="jhon"
          class="contactarea"
        /><br /><br />
        <label for="email" class="names">Email</label><br />
        <input
          type="text"
          id="email"
          name="email"
          value="example@greatkingdom.com"
          class="contactarea"
        /><br /><br />
        <label for="message" class="names">Message</label><br />
        <textarea id="message" name="message" class="contactarea"></textarea>
        <br /><br />
        <div class="btn">
          <button type="submit" value="Submit">
            Submit
          </button>
        </div>
      </form>
    </section>
    <!-- Contact the Royal Kingdom -->
    <script src="script.js"></script>
    <!--link to javascript page-->
  </body>
</html>
